<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GilVTT</title>
  <style>
    body {
      margin: 0;
    }

    .container {
      display: inline-grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: minmax(30px, auto);
      gap: 10px;
    }

    .compendiumSyle {
      background-color: #fff;
      padding: 20px;
      max-height: 80%;
      overflow-y: auto;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: left;
    }

    .compendiumSyle ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .backgroundColor {
      background-color: lightgray;
    }

    .compendiumSyle li {

      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .compendiumSyle li:hover {
      background-color: #3d0dad;
    }

    .compendiumSyle .selected {
      background-color: #007bff;
      color: #fff;
    }

    .compendiumSyle-buttons {

      text-align: right;
    }

    .compendiumSyle-buttons button {
      margin-left: 10px;
    }

    .window {
      position: absolute;
      top: 4%;
      z-index: 9;
      background-color: #f1f1f1;
      width: 20%;
      height: 20%;
      border-radius: 8px 8px 0 0;
      box-shadow: 8px 8px 6px -6px black;
      opacity: 0.9;
      display: none;
    }

    [id$="header"] {

      z-index: 10;
      background-color: black;
      color: #fff;
      border-radius: 4px 4px 0 0;

      justify-content: space-between;
      display: flex;
      touch-action: none;
    }

    .windowActive {
      z-index: 100;
    }

    .windowTitle {
      position: relative;

    }

    .drag {
      border: dashed 3px red;
    }

    [id^="closeButton"] {
      color: white;
      cursor: pointer;
      position: relative;
      bottom: 9px;
      border: 1px black;
      font-size: 24px;
    }

    .windowGroup {
      justify-content: center;
      display: flex;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      line-height: 1.5;
    }

    .purple {
      background-color: rebeccapurple;
    }

    .searchbox {
      background-color: burlywood;
    }

    .brown {
      background-color: brown;
    }

    .cyan {
      background-color: darkcyan;
    }

    .crimson {
      background-color: crimson;
    }

    .green {
      background-color: darkgreen;
    }

    .small {
      width: 600px;
      height: 300px;
    }

    .large {
      width: 1000px;
      height: 500px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    .windowGroup p {
      cursor: default;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .chatUser {
      color: #3d0dad;
    }
  </style>
  </style>
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.149.0/examples/jsm/"
      }
    }
  </script>
  <script type="text/javascript" src="./js/socket.io/client-dist/socket.io.js"></script>
  <script type="text/javascript" src="./js/fetchJson.js"></script>
  <script type="text/javascript" src="./js/popuplist.js"></script>
  <script type="text/javascript" src="./js/window.js"></script>
  <script type="text/javascript" src="./js/characters.js"></script>
  <script type="text/javascript" src="./js/chat.js"></script>
  <script type="text/javascript" src="./js/style.js"></script>
  <script type="text/javascript" src="./js/drag.js"></script>
  <script type="text/javascript" src="./js/directoryWindow.js"></script>


  <script>
    var socket = io();
  </script>
</head>

<body>

  <button class="login" id="Login">Login
  </button>
  <script type="module" src="./js/main.js"></script>
  <button type="button" id="Scenes">Scenes </button>
  <button type="button" id="Images">Images </button>
  <button type="button" id="Party">Party </button>
  <button type="button" id="Uniques">Uniques </button>
  <button type="button" id="Favorites">Favorites </button>
  <button type="button" id="Compendium">Compendium</button>
  <button type="button" id="Settings">Settings </button>
  <button type="button" id="Chat">Chat </button>

  <div class="windowGroup" id="windowGroup"></div>

</body>

</html>

    .menu-container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #fafafa;
    }

    .menu {
      position: relative;
      top: 50px;
      left: 45%;
      margin-top: 15px;
      width: 300px;
      height: 50px;
    }

    .menu::before {
      content: "";
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 1000;
      width: 8px;
      height: 8px;
      border: 2px solid #333;
      border-top: 2px solid #fff;
      border-right: 2px solid #fff;
      transform: rotate(-45deg);
      transition: 0.5s;
      pointer-events: none;
    }

    .menu.active::before {
      top: 22px;
      transform: rotate(-225deg);
    }

    .menu input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      background: #fff;
      font-size: 1.2em;
      border: none;
      outline: none;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      padding: 12px 20px;
      border-radius: 10px;
    }

    .menu .options {
      position: absolute;
      top: 70px;
      width: 100%;
      background: #fff;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    .menu.active .options {
      display: block;
    }

    .menu .options div {
      padding: 12px 20px;
      cursor: pointer;
    }

    .menu .options div:hover {
      background: #62baea;
      color: #fff;
    }

    .lbl-collapsible-toggle {

      display: block;

      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      font-size: 8px;

      /* padding: 1rem; */

      color: #2d240c;
      background: beige;

      cursor: pointer;

      border-radius: 7px;
      transition: all 0.25s ease-out;
    }

    .lbl-collapsible-toggle:hover {
      color: #d2a71a;
    }

    /* triangle shape */

    .lbl-collapsible-toggle::before {
      content: ' ';
      display: inline-block;

      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
      border-left: 5px solid currentColor;

      vertical-align: middle;
      margin-right: .7rem;
      transform: translateY(-2px);

      transition: transform .2s ease-out;
    }

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GilVTT</title>
  <style>
    .body {
      margin: 0;
      overflow: auto;
      background-color: rgb(255, 215, 170);
    }

    .container {
      display: inline-grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: minmax(30px, auto);
      gap: 10px;
    }

    * {
      box-sizing: border-box;
    }

    .window {
      position: absolute;
      top: 4%;
      z-index: 9;
      background-color: rgb(255, 215, 170);
      width: 800px;
      height: 600px;
      opacity: 0.9;
      display: initial;
      resize: both;
      overflow: auto;
      box-sizing: border-box;
    }

    .windowtitle {
      padding: 10px;
      z-index: 10;
      background-color: rgb(162, 124, 75);
      color: #fff;
      border-radius: 4px 4px 0 0;
      height: 40px;
      justify-content: space-between;
      display: flex;
      touch-action: none;
    }

    ul {
      background-color: #fff;
      padding: 20px;
      overflow-y: auto;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: left;
    }

    .compendiumSyle ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    block {
      width: 18px;
      height: 72px;
      padding: 10px;
      border: 5px solid black;
      margin: 0;
    }

    .outlined {
      padding: 3px;
      border: 2px solid black;
      margin: 0;
    }

    .backgroundColor {
      background-color: lightgray;
    }

    .compendiumSyle li {

      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .compendiumSyle li:hover {
      background-color: #e5c94d;
    }

    .selected {
      background-color: #d9a20a;
    }

    .twocolumns {
      display: grid;
      grid-template-columns: 50% 50%;
      background-color: beige;
    }

    .diceexpression {
      text-align: center;
      font-style: italic;
    }

    .compendiumSyle-buttons {

      text-align: right;
    }

    .compendiumSyle-buttons button {
      margin-left: 10px;
    }

    .chatmsg {
      border: groove black;
    }

    .crit {
      color: red;
      font-weight: bold;
    }

    .fumble {
      color: red;
      font-weight: bold;
    }

    .oneroll {
      text-align: center;
    }

    .centeredtext {
      text-align: center;
    }

    .numberinput {
      background-color: rgb(255, 215, 170);
      color: #3d0dad;
      border-top-style: hidden;
      border-right-style: hidden;
      border-left-style: hidden;
      border-bottom-style: hidden;
      color-scheme: light dark;
      font-family: Mrs Eaves;
      font-variant-alternates: normal;
      font-variant-caps: small-caps;
      font-variant-east-asian: normal;
      font-variant-ligatures: normal;
      font-variant-numeric: normal;
      font-variant-position: normal;
      font-weight: 300;
      width: 40px;
      flex: 0;
      text-align: center;
    }

    .speedline {
      display: inline;

    }

    .statline {
      display: flex;
      justify-content: space-around
    }


    .npcheader {
      box-sizing: border-box;
      color: rgb(88, 23, 13);
      background-color: rgb(255, 215, 170);
      color-scheme: light dark;
      font-family: Mrs Eaves;
      font-size: 30px;
      font-variant-alternates: normal;
      font-variant-caps: small-caps;
      font-variant-east-asian: normal;
      font-variant-ligatures: normal;
      font-variant-numeric: normal;
      font-variant-position: normal;
      font-weight: 700;
      line-height: 42px;
      margin-left: 0px;
      margin-right: 0px;
      margin-top: -10px;
      width: 600px;
      text-transform: capitalize;
    }

    .itemsetheader {
      box-sizing: border-box;
      color: rgb(88, 23, 13);
      background-color: rgb(255, 215, 170);
      color-scheme: light dark;
      font-family: Mrs Eaves;
      font-size: 20px;
      font-variant-alternates: normal;
      font-variant-caps: small-caps;
      font-variant-east-asian: normal;
      font-variant-ligatures: normal;
      font-variant-numeric: normal;
      font-variant-position: normal;
      font-weight: 700;
      margin-left: 0px;
      margin-right: 0px;
      width: 600px;
      text-transform: capitalize;
    }

    .itemtext {
      color: rgb(52, 25, 21);
      background-color: rgb(255, 215, 170);
      color-scheme: light dark;
      font-family: Mrs Eaves;
      font-size: 12px;
      font-variant-alternates: normal;
      font-variant-east-asian: normal;
      font-variant-ligatures: normal;
      font-variant-numeric: normal;
      font-variant-position: normal;
      margin-left: 5px;
      margin-right: 5px;
    }


    [id$="header"] {

      z-index: 10;
      background-color: black;
      color: #fff;
      border-radius: 4px 4px 0 0;

      justify-content: space-between;
      display: flex;
      touch-action: none;
    }

    .windowActive {
      z-index: 100;
    }

    .windowTitle {
      position: relative;

    }



    .drag {
      border: dashed 3px red;
    }

    [id^="closeButton"] {
      color: white;
      cursor: pointer;
      position: relative;
      bottom: 9px;
      border: 1px black;
      font-size: 24px;
    }

    .windowGroup {
      justify-content: center;
      display: flex;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      line-height: 1.5;
    }

    .purple {
      background-color: rebeccapurple;
    }

    .searchbox {
      background-color: burlywood;
    }

    .brown {
      background-color: brown;
    }

    .cyan {
      background-color: darkcyan;
    }

    .crimson {
      background-color: crimson;
    }

    .green {
      background-color: darkgreen;
    }

    .small {
      width: 600px;
      height: 300px;
    }

    .large {
      width: 1000px;
      height: 500px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    .windowGroup p {
      cursor: default;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .chatsender {
      color: #3d0dad;
      background-color: burlywood;
      font-style: italic;
      border-bottom: #3d0dad groove
    }

    .chattext {
      color: #3d0dad;
    }
  </style>
  </style>
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.149.0/examples/jsm/"
      }
    }
  </script>
  <script type="text/javascript" src="./js/socket.io/client-dist/socket.io.js"></script>
  <script type="text/javascript" src="./js/fetchJson.js"></script>
  <script type="text/javascript" src="./js/window.js"></script>
  <script type="text/javascript" src="./js/characters.js"></script>
  <script type="text/javascript" src="./js/chat.js"></script>
  <script type="text/javascript" src="./js/style.js"></script>
  <script type="text/javascript" src="./js/drag.js"></script>
  <script type="text/javascript" src="./js/directoryWindow.js"></script>
  <script type="text/javascript" src="./js/dnd5e.js"></script>
  <script type="module" src="./js/three_support.js"></script>


  <script>
    var socket = io();
  </script>
</head>

<body>

  <button class="module" id="Login">Login</button>
  <button type="image" src="" id="avatar" alt="Avatar" width="100" height="100">
    <script type="module" src="./js/main.js"></script>
    <button type="button" id="Scenes">Scenes </button>
    <button type="button" id="Images">Images </button>
    <button type="button" id="Party">Party </button>
    <button type="button" id="Uniques">Uniques </button>
    <button type="button" id="Favorites">Favorites </button>
    <button type="button" id="Compendium">Compendium</button>
    <button type="button" id="Settings">Settings </button>
    <button type="button" id="Chat">Chat </button>
    <input type="checkbox" id="EditMap" name="EditMap">
    <label for="EditMap"> Edit Map</label>

    <div class="windowGroup" id="windowGroup"></div>

</body>

</html>

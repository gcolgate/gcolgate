<div>
    <div class="body">
        <div>
            <h1 class="itemsetheader">


                { thing.name }
            </h1>
        </div>
        <div style="box-sizing: border-box;
              color: rgb(0, 0, 0);
              color-scheme: light dark;
              font-family: Georgia, serif;
              font-size: 15px;
              font-style: italic;
              font-weight: 400;
              margin:8px;
              line-height: 26.1333px;
              text-transform: lowercase">
        </div>
        <p class="itemsetheader"> View:
            {thing.view}
            <select class="itemsetheader" onChange="htmlContext.ChangeView(this.options[this.selectedIndex].value)">
                <option value="">Change</option>
                <option value="topdown">topdown</option>
                <option value="portraits">portraits</option>
                <option value="threeD">threeD</option>
            </select>
        <div> cameraStartX : {thing.cameraStartX}</div>
        <div> cameraStartY : {thing.cameraStartY}</div>
        <div> scalingFactor : {thing.scalingFactor}</div>
        <button onclick="htmlContext.SetSceneStartingCamera('{thing.id}')">Set Camera to Current</button>

        <p class="itemsetheader"> Grid:
            {thing.typeOfGrid}
            <select class="itemsetheader" onChange="htmlContext.ChangeGrid(this.options[this.selectedIndex].value)">
                <option value="">Change</option>
                <option value="square">square</option>
                <option value="hex">hex</option>
                <option value="none">none</option>
            </select>
            >
    </div>
</div>

<button class="middleButton " onclick="htmlContext.updateDocumentbyId('{thing.id}')">
    Apply
</button>

<div class="twocolumns">
    <div>
        <div class="npcheader" onclick="htmlContext.showApperancePopUp(event,'{thing.id}')"> {
            thing.current_appearance }
        </div>
        <div> Portrait</div>
        <image src="{getAppearanceImage(thing, 'portrait')}" alt="{thing.name}"
            style="max-width:256px{FetchStyleFromAppearanceArray(thing, 'portrait')}"
            ondragenter="onDragEnter(event,this)" ondragover="onDragOver(event,this)"
            ondrop="onDropOnImage(event,this,'{thing.id}', 'portrait')" ondragleave="onDragLeave(event,this)">




    </div>
    <div>
        <br>
        <div> Token</div>
        <image src="{getAppearanceImage(thing, 'token')}" alt="{thing.name}"
            style="max-width:256px{FetchStyleFromAppearanceArray(thing, 'token')}" ondragenter="onDragEnter(event,this)"
            ondragover="onDragOver(event,this)" ondrop="onDropOnImage(event,this,'{thing.id}', 'token')"
            ondragleave=" onDragLeave(event,this)">
            <input type="color" id="{thing.id}colorPicker" name="'{thing.id}colorPicker"
                value="{getAppearanceTintForHTML(thing,'token')}"
                oninput="htmlContext.setAppearanceColor('{thing.id}', 'token')">

    </div>

    Tooltip: { Editable(thing, "thing.tooltip", "") }
    Story: { Editable(thing, "thing.text", "") }
</div>
